<div class="landind-container d-flex flex-column">
  <div
    class="section-one d-flex flex-column flex-justify-content-center flex-align-items-center"
  >
    <h2>P2S-TDE, vous avez les cl√©s!</h2>
  </div>
  <div class="section-two">
    <div>
      <button
        *ngFor="let button of buttons; let i = index"
        [class.active]="activeIndex === i"
        (click)="onButtonClick(i)"
      >
        {{ i + 1 }}
      </button>
    </div>
    <div *ngFor="let section of sections; let i = index">
      <div
        *ngIf="activeIndex === i"
        class="section-content"
        appClickOutside="onOutsideClick(i)"
      >
        {{ section }}
      </div>
    </div>
  </div>
</div>
