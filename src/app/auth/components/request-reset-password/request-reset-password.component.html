<form class="auth-formulaire" [formGroup]="form" (ngSubmit)="submit()">
  <h3 class="form-title">Request Password Reset</h3>

  <!-- Email input -->
  <div class="form-control">
    <label for="email">Email<span class="asterisco">*</span></label>
    <input
      formControlName="email"
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email"
    />

    <!-- Validation error messages -->
    <p
      *ngIf="
        form.get('email')?.hasError('required') && form.get('email')?.touched
      "
      class="errorText"
    >
      Email is required.
    </p>
    <p
      *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched"
      class="errorText"
    >
      Please enter a valid email address.
    </p>
  </div>

  <!-- Submit button -->
  <div class="button-container">
    <button class="btn" type="submit" [disabled]="loading || form.invalid">
      <span class="button-text" *ngIf="!loading">Submit</span>
      <div class="loading-spinner" *ngIf="loading">
        <fa-icon [icon]="faSpinner" class="spinner"></fa-icon>
      </div>
    </button>
  </div>

  <!-- Feedback message -->
  <p *ngIf="message" [ngClass]="{ successText: success, errorText: !success }">
    {{ message }}
  </p>
</form>
